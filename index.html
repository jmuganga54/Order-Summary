<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Google Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">

  <title>Frontend Mentor | Order summary card</title>


</head>

<body>
  <div class="container">
    <div class="top-container">
      <img class="img-top" src="/images/illustration-hero.svg" alt="">
    </div>

    <div class="bottom-container">
      <h1>Order Summary</h1>
      <p class="desc-message note">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="payment-price">
        <div class="icon"><img src="./images/icon-music.svg"></div>
        <div class="price"><span class="strong">Annual Plan</span>
          <span class="note">$59.99/year</span></div>
        <div class="modify"><a href="">Change</a></div>

      </div>


      <button class="proceed">
        Proceed to Payment</button>
      <button class="cancel note"> Cancel Order</button>
    </div>
  </div>












</body>

</html>
